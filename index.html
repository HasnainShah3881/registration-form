<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="image.jpg" alt="/image.jpg" />
    <h1>Registration info</h1>
    <div id="first div">
      <div class="container">
        <input id="input" type="text" placeholder="Name" size="15" />
      </div>
      <p>
        <input
          id="input1"
          type="text"
          placeholder="date of birth"
          onfocus="(this.type=Date)"
        />
        <select id="input2">
          <option value="gender" name="gender">male</option>
          <option value="gender" name="gender">female</option>
        </select>
      </p>
      <div>
        <input type="text" placeholder="Class" id="input3" />
      </div>
      <div>
        <input
          type="text"
          placeholder="Registration code"
          size="12"
          id="input4"
        />
      </div>
      <div>
        <input type="button" name="submit" value="submit" id="input5">
      </div>
    </div>
  </body>
</html>
